<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark">
    <main>
        <header>
            <h1>calc</h1>            
            <div class="label-theme">
                <p>Theme</p>
                <div class="theme">
                    <div class="theme-numbers">
                        <label for="one">1</label>
                        <label for="two">2</label>
                        <label for="three">3</label>
                    </div>
                    <div class="toggle-theme">
                        <input type="radio" name="toggle" id="one" checked/>
                        <input type="radio" name="toggle" id="two" />
                        <input type="radio" name="toggle" id="three" />
                    </div>
                </div>
            </div>
        </header>
        <section class="screen">
            <p>0</p>
        </section>
        <section class="keys">
            <div class="operation-numbers">7</div>
            <div class="operation-numbers">8</div>
            <div class="operation-numbers">9</div>
            <div class="key-del">DEL</div>

            <div class="operation-numbers">4</div>
            <div class="operation-numbers">5</div>
            <div class="operation-numbers">6</div>
            <div class="operation-numbers">+</div>

            <div class="operation-numbers">1</div>
            <div class="operation-numbers">2</div>
            <div class="operation-numbers">3</div>
            <div class="operation-numbers">-</div>

            <div class="operation-numbers">.</div>
            <div class="operation-numbers">0</div>
            <div class="operation-numbers">/</div>
            <div class="operation-numbers">x</div>

            <div class="key-reset">Reset</div>
            <div class="key-iquals">=</div>
        </section>
    </main>
</body>
<script src="js/app.js"></script>
</html>
